<div class="overlay">
  <md-card class="modalDialog">
    <md-toolbar color="primary">
      {{title}}
    </md-toolbar>
    <md-card-content>
      <br>
      {{template}}
    </md-card-content>
    <md-input-container class="full-width">

        <input mdInput 
            [placeholder] = "placeholder"
            [(ngModel)] = 'myValue'>                      
    </md-input-container>
  

    <md-card-actions class="center">
        <button md-button (click) = 'emitValue(null)' color='primary'>
          {{cancelText}}
        </button>
        <button md-raised-button (click)="emitValue(myValue)" color="primary">
          {{okText}}
        </button>
    </md-card-actions>
  </md-card>
</div>
